<!-- Contact -->
<section id="contact" class="section">
    <h2>Contact us</h2>
    <form class="grid" id="contactForm">
      <div class="field">
        <label for="name">Full name</label>
        <input id="name" name="name" required placeholder="Your name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="name@example.com" />
      </div>
      <div class="field">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" placeholder="Subject" />
      </div>
      <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" inputmode="tel" placeholder="e.g. 0300-1234567" />
      </div>
      <div class="field" style="grid-column: 1/-1;">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
      </div>
      <div style="grid-column: 1/-1; display:flex; gap:10px; align-items:center;">
        <button class="btn" type="submit">Send message</button>
        <span class="note" id="formNote" role="status" aria-live="polite"></span>
      </div>
    </form>
  </section>
  <footer>
    <div class="container">
      <div style="display:flex; flex-wrap:wrap; gap:16px; align-items:center; justify-content:space-between;">
        <p>© <span id="year"></span> MedicaPlus. All rights reserved.</p>
        <p>Pharmacist on duty: 9am – 10pm • Helpline: (000) 123‑4567</p>
      </div>
    </div>
  </footer>
